<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./toast.css">
    <title>Labo 3</title>
  </head>
  <body>
    <div class="input">
      <input type="text" id="toast-input">
    </div>
    <div class="toast-buttons">
      <button type="button" class="toast-button" data-type="info">INFO</button>
      <button type="button" class="toast-button" data-type="success">SUCCESS</button>
      <button type="button" class="toast-button" data-type="error">ERROR</button>
    </div>
    <div class="toast-container" id="toast-container"></div>

  </body>
</html>
